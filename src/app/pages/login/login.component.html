<div class="stickyLogo">
  <img src="../../../assets/logo/logo.png" alt="" routerLink="/home" />
  <div class="home" routerLink="/home">
    <i class="pi pi-home"></i>
    Home
  </div>
</div>
<div class="signup__container">
  <div class="signup__content">
    <h3 class="head__three">Welcome to The Mirror</h3>
    <div class="join" routerLink="/signup">
      Don't have an account? <span>Sign up</span>
    </div>
    <form class="form" class="form" [formGroup]="loginForm">
      <div class="form__group">
        <label for=""> Email </label>
        <input type="email" formControlName="email" name="" id="" />
      </div>
      <div class="form__group">
        <label for=""> Password</label>
        <input type="password" formControlName="password" id="" />
      </div>
      <div class="bottom">
        <button
          pRipple
          class="primary__btn next"
          (click)="signIn()"
          [disabled]="!loginForm.valid || loading"
        >
          <i *ngIf="loading" class="pi pi-spinner pi-spin"></i>
          Login
        </button>
        <div class="join" routerLink="/forgot-password">
          Forgot your password? <span>Click here</span>
        </div>
      </div>
    </form>
  </div>
</div>
