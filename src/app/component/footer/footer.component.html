      <div class="footer__left">

        <p class="paragraph">
          Join now to enjoy customize Mentoring & Discipleship Program to
          maximize your potential, fulfill God-given purpose, and enjoy healthy
          relationships.
        </p>
        <button class="primary__btn" *ngIf="message.user?.name === null" routerLink="/signup">Signup</button>
        <div class="footer__apps">
          <a
          href="https://mirrorbucket.nyc3.cdn.digitaloceanspaces.com/APK/Mirror.apk
        "
          target="_blank"
          download

          <img
            src="../../../assets/hero/playstore.png"
            alt=""
            draggable="false"
          />
        </a>
        <a href="#"  aria-label="download app on apple store">
          <img
            src="../../../assets/hero/appStore.png"
            alt=""
            draggable="false"
          />
        </a>
        </div>
      </div>
      <div class="footer__right">
        <img src="../../../assets/footer/pastor.webp" alt="" />
      </div>
    </div>
  </div>
 <app-footer-bottom></app-footer-bottom>
