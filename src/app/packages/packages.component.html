<section class="courses" *ngIf="category$ | async as category">
    <app-header></app-header>
   
    <ng-template [ngIf]="category.selected == 'young adult'">
      <app-hero-two></app-hero-two>
      <div class="flex items-center justify-center pb-3 pt-2">
        <p-selectButton
          [options]="courseCategories"
          [(ngModel)]="selectedCategory"
          (onChange)="changeCategory($event)"
        >
          <ng-template let-item>
            <div class="grouped__data">
              <p>{{ item | uppercase }}</p>
            </div>
          </ng-template>
        </p-selectButton>
      </div>
      <div class="main__course pt-3 pb-5">
        <div class="search mb-3">
          <i class="pi pi-search"></i>
          <input
            class="input_search"
            pInputText
            type="text"
            placeholder="Search keyword"
            (input)="dt3.filterGlobal($any($event.target).value, 'contains')"
          />
        </div>
        <p-table
          #dt3
          [value]="packages$ | async"
          dataKey="id"
          [loading]="loading"
          [paginator]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
          [globalFilterFields]="['title']"
          [rows]="10"
  
        >
          <ng-template let-item pTemplate="body" class="grid-3"   >
            <app-package-card [package]="item"></app-package-card>
          </ng-template>
        </p-table>
      </div>
      <app-footer></app-footer>
    </ng-template>
  
    <ng-template [ngIf]="category.selected == 'children'">
      <app-course-hero></app-course-hero>
      <div class="flex items-center justify-center pb-3 pt-2">
